name: AI Software Engineering CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.10

    - name: Install Dependencies
      run: |
        pip install pandas scikit-learn selenium webdriver-manager

    - name: Run Task 1 - Sorting Script
      run: python3 task1_sorting.py

    - name: Run Task 2 - Login Test
      run: python3 ai_test_login.py || true

    - name: Run Task 3 - Predictive Analytics
      run: python3 task3_predictive_analytics.py
